<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Jost:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="story_wrapper">
        
    <div id="first-screen">
      <button data-video-id="1"><img src="image/image-1.png" alt="" /></button>
      <button data-video-id="2">
        <img src="image/image-2.png" alt="" />
        </button>
      <button data-video-id="3">
        <img src="image/image-3.png" alt="" />
        </button>
      <button data-video-id="4">
        <img src="image/image-4.png" alt="" />
        </button>
      <button data-video-id="5">
        <img src="image/image-5.png" alt="" />
        </button>
    </div>
    <div id="video-container">
        <p id="loading-text">Loading...</p>
      <video id="player" autoplay></video>
      <button id="next-button" disabled><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"/>
        <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"/>
      </svg></button>
      <button id="home-button"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
      </svg></button>
    </div>

</div>
    <script src="script.js"></script>
  </body>
</html>
